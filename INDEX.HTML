<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Protected Live Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .hidden {
      display: none;
    }
    .token-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Token Input -->
  <div id="tokenBox" class="token-box">
    <h2>Enter Access Token</h2>
    <input type="password" id="tokenInput" placeholder="Enter token..." />
    <br />
    <button onclick="checkToken()">Access Stream</button>
    <p id="error" style="color: red; display: none;">Invalid token. Try again.</p>
  </div>

  <!-- Video Section -->
  <div id="videoSection" class="hidden video-container">
    <iframe 
      src="//ok.ru/videoembed/10386130869832?nochat=1&autoplay=1" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // ðŸ”¹ Replace with your Google Apps Script Web App URL
    const API_URL = "https://script.google.com/macros/s/AKfycbz8R3OWhJdoEN-fxpWuClBerxtO_dz6ESKklLSPc08iyZeP3wGqZ9TNDOAQQ_aD3CsB/exec";

    async function checkToken() {
      const token = document.getElementById("tokenInput").value;
      const deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ token, deviceId }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById("tokenBox").classList.add("hidden");
          document.getElementById("videoSection").classList.remove("hidden");
        } else {
          document.getElementById("error").style.display = "block";
          document.getElementById("error").innerText = data.reason || "Invalid token";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("error").style.display = "block";
        document.getElementById("error").innerText = "Server error. Try again.";
      }
    }
  </script>
</body>
</html>
